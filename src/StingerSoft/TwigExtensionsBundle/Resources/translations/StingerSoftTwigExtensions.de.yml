  minutes: '{0} 0 Minuten|{1} 1 Minute|]1,Inf[ %count% Minuten'
  hours: '{0} 0 Stunden|{1} 1 Stunde|]1,Inf[ %count% Stunden'
  days: '{0} 0 Tagen|{1} 1 Tag|]1,Inf[ %count% Tagen'
